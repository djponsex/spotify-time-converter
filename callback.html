<html lang="es">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #121212;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Fondo animado con gradientes */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #0a0a0a 100%);
        }

        .gradient-orb {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            background: radial-gradient(circle, #1DB954 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb2 {
            background: radial-gradient(circle, #1ed760 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .container {
            background: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo de Spotify */
        .spotify-logo {
            width: 200px;
            height: 60px;
            margin: 0 auto 32px;
            position: relative;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 20px rgba(29, 185, 84, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(29, 185, 84, 0.6)); }
        }

        .spotify-logo svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-message {
            font-size: 16px;
            color: #b3b3b3;
            margin-bottom: 32px;
            min-height: 24px;
        }

        .token-container {
            background: rgba(18, 18, 18, 0.6);
            border: 1px solid rgba(29, 185, 84, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .token-container:hover {
            border-color: rgba(29, 185, 84, 0.6);
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.2);
        }

        .token-display {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            color: #1DB954;
            max-height: 100px;
            overflow-y: auto;
            padding: 8px;
            scrollbar-width: thin;
            scrollbar-color: #1DB954 #282828;
        }

        .token-display::-webkit-scrollbar {
            width: 6px;
        }

        .token-display::-webkit-scrollbar-track {
            background: #282828;
            border-radius: 3px;
        }

        .token-display::-webkit-scrollbar-thumb {
            background: #1DB954;
            border-radius: 3px;
        }

        .copy-button {
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            color: #000;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .copy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(29, 185, 84, 0.3);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .copy-button.success {
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            animation: pulse 0.5s ease;
        }

        .copy-button.error {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(29, 185, 84, 0.2);
            border-top-color: #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #f44336;
            margin-top: 16px;
            font-size: 14px;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            margin: 20px auto;
            opacity: 0;
            transform: scale(0);
            animation: successPop 0.6s ease forwards;
        }

        @keyframes successPop {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* PartÃ­culas musicales */
        .music-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .note {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: floatNote 4s ease-out infinite;
        }

        @keyframes floatNote {
            0% {
                opacity: 0;
                transform: translateY(100%) rotate(0deg);
            }
            20% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .spotify-logo {
                width: 160px;
                height: 48px;
            }
        }
    </style>
</head>
<body>

        <h1>AutorizaciÃ³n Completa</h1>
        
        <div class="status-message" id="statusMessage">
            Obteniendo cÃ³digo de autorizaciÃ³n...

            <div class="token-display" id="tokenDisplay"></div>

    <script>
        // Crear partÃ­culas musicales
        function createMusicParticles() {
            const particles = document.getElementById('particles');
            const notes = ['â™ª', 'â™«', 'â™¬', 'â™©'];
            
            setInterval(() => {
                const note = document.createElement('div');
                note.className = 'note';
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                note.style.left = Math.random() * 100 + '%';
                note.style.animationDelay = Math.random() * 2 + 's';
                note.style.color = `rgba(29, 185, 84, ${Math.random() * 0.5 + 0.3})`;
                particles.appendChild(note);
                
                setTimeout(() => note.remove(), 4000);
            }, 500);
        }

        // Obtener el cÃ³digo de autorizaciÃ³n
        function getAuthCode() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            const loadingSpinner = document.getElementById('loadingSpinner');
            const statusMessage = document.getElementById('statusMessage');
            const tokenContainer = document.getElementById('tokenContainer');
            const tokenDisplay = document.getElementById('tokenDisplay');
            const copyButton = document.getElementById('copyButton');
            const errorMessage = document.getElementById('errorMessage');
            const successIcon = document.getElementById('successIcon');
            
            setTimeout(() => {
                loadingSpinner.style.display = 'none';
                
                if (error) {
                    statusMessage.textContent = 'âŒ Error en la autorizaciÃ³n';
                    errorMessage.textContent = `Error: ${error}`;
                    tokenContainer.style.display = 'none';
                    copyButton.style.display = 'none';
                } else if (code) {
                    statusMessage.textContent = 'âœ… CÃ³digo obtenido exitosamente';
                    tokenDisplay.textContent = code;
                    tokenContainer.style.display = 'block';
                    copyButton.style.display = 'inline-block';
                    successIcon.style.display = 'block';
                } else {
                    statusMessage.textContent = 'âš ï¸ No se encontrÃ³ cÃ³digo de autorizaciÃ³n';
                    errorMessage.textContent = 'No se recibiÃ³ ningÃºn cÃ³digo en la URL';
                    tokenContainer.style.display = 'none';
                    copyButton.style.display = 'none';
                }
            }, 1500);
        }

        // Copiar al portapapeles
        document.getElementById('copyButton').addEventListener('click', async function() {
            const code = document.getElementById('tokenDisplay').textContent;
            const button = this;
            const buttonText = document.getElementById('buttonText');
            
            try {
                await navigator.clipboard.writeText(code);
                button.classList.remove('error');
                button.classList.add('success');
                buttonText.textContent = 'âœ… Â¡Copiado!';
                
                setTimeout(() => {
                    button.classList.remove('success');
                    buttonText.textContent = 'ðŸ“‹ Copiar cÃ³digo';
                }, 2000);
            } catch (err) {
                button.classList.remove('success');
                button.classList.add('error');
                buttonText.textContent = 'âŒ Error al copiar';
                
                setTimeout(() => {
                    button.classList.remove('error');
                    buttonText.textContent = 'ðŸ“‹ Copiar cÃ³digo';
                }, 2000);
            }
        });

        // Inicializar
        createMusicParticles();
        getAuthCode();
    </script>
