<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Conversor de Tiempos Spotify PRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo degradado */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60vh;
            background: linear-gradient(to bottom, #1DB954 0%, #1a8742 40%, #000000 100%);
            z-index: -1;
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        h1 {
            font-size: 2.2em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
        }

        /* Caja de entrada */
        .input-box {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #1DB954;
            font-weight: 500;
        }

        .char-count {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(29, 185, 84, 0.3);
            border-radius: 12px;
            padding: 15px;
            color: #1DB954;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            resize: vertical;
            -webkit-appearance: none;
        }

        textarea:focus {
            outline: none;
            border-color: #1DB954;
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.2);
        }

        textarea::placeholder {
            color: rgba(29, 185, 84, 0.5);
        }

        /* Botones r√°pidos */
        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .btn-quick {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            -webkit-appearance: none;
        }

        .btn-quick:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #1DB954;
        }

        /* Bot√≥n principal */
        .btn-convert {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 25px;
            background: #1DB954;
            color: #000000;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(29, 185, 84, 0.3);
            -webkit-appearance: none;
        }

        .btn-convert:hover {
            background: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(29, 185, 84, 0.4);
        }

        /* Resultados */
        .results-box {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .results-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .results-title {
            font-size: 1.5em;
            color: #1DB954;
            margin-bottom: 15px;
        }

        .tabs {
            display: flex;
            gap: 5px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px;
            border-radius: 25px;
            width: fit-content;
            margin: 0 auto;
        }

        .tab {
            padding: 8px 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 14px;
            border-radius: 20px;
            transition: all 0.2s ease;
            -webkit-appearance: none;
        }

        .tab.active {
            background: #1DB954;
            color: #000000;
        }

        .results-content {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            color: #1DB954;
            font-size: 14px;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Botones de acci√≥n */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .btn-action {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            -webkit-appearance: none;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #1DB954;
            transform: translateY(-1px);
        }

        /* Estad√≠sticas */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .stat-item h3 {
            font-size: 24px;
            color: #1DB954;
            margin-bottom: 5px;
        }

        .stat-item p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        /* Notificaci√≥n */
        .notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: #1DB954;
            color: #000000;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(29, 185, 84, 0.4);
            transition: top 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .notification.show {
            top: 30px;
        }

        /* Historial */
        .history-panel {
            position: fixed;
            right: -300px;
            top: 0;
            bottom: 0;
            width: 300px;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 100;
            overflow-y: auto;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
        }

        .history-panel.show {
            right: 0;
        }

        .history-toggle {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #1DB954;
            color: #000000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 5px 20px rgba(29, 185, 84, 0.3);
            transition: all 0.3s ease;
            z-index: 99;
            -webkit-appearance: none;
        }

        .history-toggle:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .history-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .history-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .history-preview {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            textarea {
                min-height: 150px;
                max-height: 250px;
                font-size: 16px !important;
            }
            
            .quick-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .history-panel {
                width: 85%;
                right: -85%;
            }
            
            .btn-convert {
                font-size: 16px;
                padding: 14px 30px;
            }
        }

        /* Fix espec√≠fico para iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-overflow-scrolling: touch;
            }
            
            input[type="text"],
            input[type="email"],
            textarea {
                font-size: 16px !important;
                -webkit-appearance: none;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="notification" id="notification"></div>
    
    <!-- Panel de historial -->
    <div class="history-panel" id="historyPanel">
        <h3 style="margin-bottom: 20px; color: #1DB954;">üìã Historial</h3>
        <div id="historyList"></div>
    </div>
    
    <!-- Bot√≥n de historial -->
    <button class="history-toggle" onclick="toggleHistory()">üìã</button>
    
    <div class="container">
        <!-- Header -->
<!-- Header con solo la imagen -->
<div class="header">
    <img src="https://raw.githubusercontent.com/djponsex/spotify-time-converter/main/A_digital_graphic_design_features_the_Spotify_Tim.png" 
         alt="Spotify Time Converter PRO" 
         style="width: 100%; max-width: 500px; height: auto;">
</div>

        <!-- Entrada -->
        <div class="input-box">
            <div class="input-header">
                <span>üìù Pega tu lista de cortes</span>
                <span class="char-count" id="charCount">0 caracteres</span>
            </div>
            <textarea 
                id="inputText" 
                placeholder="2:10 - INICIO ARICA
2:25 - FIGURA INICIAL
3:50 - PARTE ROM√ÅNTICA
..."
                oninput="updateCharCount()"
            ></textarea>
            
            <div class="quick-buttons">
                <button class="btn-quick" onclick="loadExample()">
                    üìù Cargar ejemplo
                </button>
                <button class="btn-quick" onclick="pasteFromClipboard()">
                    üìã Pegar
                </button>
                <button class="btn-quick" onclick="clearAll()">
                    üóëÔ∏è Limpiar
                </button>
            </div>
        </div>

        <!-- Bot√≥n convertir -->
        <button class="btn-convert" onclick="convert()">
            Convertir a JSON
        </button>

        <!-- Resultados -->
        <div class="results-box" id="resultsBox">
            <div class="results-header">
                <h2 class="results-title">Convertir a JSON</h2>
                <div class="tabs">
                    <button class="tab active" onclick="switchView('raw')">Raw</button>
                    <button class="tab" onclick="switchView('visual')">Visual</button>
                </div>
            </div>
            
            <div class="results-content" id="resultsContent"></div>
            
            <div class="action-buttons">
                <button class="btn-action" onclick="copyJSON()">
                    üìã Copiar
                </button>
                <button class="btn-action" onclick="downloadJSON()">
                    ‚è¨Ô∏è Descargar
                </button>
                <button class="btn-action" onclick="shareData()">
                    üîó Compartir
                </button>
                <button class="btn-action" onclick="saveToHistory()">
                    üíæ Guardar
                </button>
                <button class="btn-action" onclick="sortByTime()">
                    üîÑ Ordenar
                </button>
                <button class="btn-action" onclick="exportToShortcuts()">
                    üì± Shortcuts
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <h3 id="totalCuts">0</h3>
                    <p>CORTES</p>
                </div>
                <div class="stat-item">
                    <h3 id="duration">0:00</h3>
                    <p>DURACI√ìN</p>
                </div>
                <div class="stat-item">
                    <h3 id="fileSize">0KB</h3>
                    <p>TAMA√ëO</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let rawData = {};
        let visualData = {};
        let currentView = 'raw';
        let cuts = [];
        let history = [];

        // Emojis para los cortes
        const emojiMap = {
            'INICIO': 'üèÅ',
            'FIGURA': 'üíÉ',
            'PARTE': 'üìç',
            'FINAL': 'üíï',
            'APRENDE': 'üéØ',
            'CHAMBERGO': 'üé©',
            'CRUCE': '‚ûï',
            'CANCI√ìN': 'üéµ',
            'CORTE': '‚úÇÔ∏è',
            'APUNTAR': 'üéØ',
            'SALTITO': 'ü¶ò',
            'CANON': 'üé™',
            'GILDA': 'üé§',
            'RELOJ': '‚è∞',
            'CELIA': 'üé∂',
            'SALIDA': 'üö™',
            'ARICA': 'üå¥',
            'BLOQUE': 'üì¶',
            'RED': 'üî¥',
            'CRUZ': '‚úùÔ∏è',
            'ROMANTICA': 'üíï',
            'ROM√ÅNTICA': 'üíï',
            'SEGUNDA': '2Ô∏è‚É£',
            'CUARTA': '4Ô∏è‚É£',
            'PRUEBA': 'üß™'
        };

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadHistoryFromStorage();
            checkUrlParams();
        });

        // Actualizar contador de caracteres
        function updateCharCount() {
            const text = document.getElementById('inputText').value;
            document.getElementById('charCount').textContent = text.length + ' caracteres';
        }

        // Cargar ejemplo
        function loadExample() {
            const example = `2:10 - INICIO ARICA
2:25 - FIGURA INICIAL
3:50 - PARTE ROM√ÅNTICA
4:00 - FINAL PARTE ROM√ÅNTICA
4:30 - 2¬∞ FIGURA
5:02 - APRENDE CARAJO
5:14 - CHAMBERGO
5:30 - CRUCE 1¬∞ FILA
5:43 - CANCI√ìN RED
6:24 - SEGUNDA PARTE (ARRIBA MARTINES)
7:45 - CORTE
7:58 - APUNTAR
8:02 - SALTITO
8:20 - CANON
8:37 - INICIO S BLOQUE
8:56 - CANCI√ìN GILDA
9:15 - CUARTA PARTE
9:37 - RELOJ
10:07 - CANCI√ìN CELIA CRUZ
10:45 - FIGURA FINAL
10:50 - SALIDA ARICA`;
            
            document.getElementById('inputText').value = example;
            updateCharCount();
            showNotification('üìù Ejemplo cargado');
        }

        // Pegar desde portapapeles
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('inputText').value = text;
                updateCharCount();
                showNotification('üìã Pegado desde el portapapeles');
            } catch (err) {
                showNotification('‚ùå No se pudo acceder al portapapeles');
            }
        }

        // Limpiar todo
        function clearAll() {
            document.getElementById('inputText').value = '';
            updateCharCount();
            document.getElementById('resultsBox').style.display = 'none';
            showNotification('üóëÔ∏è Todo limpiado');
        }

        // Obtener emoji
        function getEmoji(name) {
            const upperName = name.toUpperCase();
            for (const [key, emoji] of Object.entries(emojiMap)) {
                if (upperName.includes(key)) {
                    return emoji;
                }
            }
            return 'üéµ';
        }

        // Convertir tiempo a milisegundos
        function timeToMs(time) {
            const [min, sec] = time.split(':').map(Number);
            return (min * 60 + sec) * 1000;
        }

        // Convertir milisegundos a tiempo
        function msToTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Convertir
        function convert() {
            const input = document.getElementById('inputText').value.trim();
            
            if (!input) {
                showNotification('‚ö†Ô∏è Por favor ingresa algunos cortes');
                return;
            }
            
            // Resetear datos
            rawData = {};
            visualData = {};
            cuts = [];
            
            // Procesar l√≠neas
            const lines = input.split('\n');
            
            lines.forEach(line => {
                const match = line.match(/(\d+:\d+)\s*-\s*(.+)/);
                if (match) {
                    const time = match[1];
                    const name = match[2].trim();
                    const ms = timeToMs(time);
                    
                    cuts.push({ time, name, ms });
                    
                    // Raw data - SIN emoji ni letra
                    rawData[name] = ms;
                    
                    // Visual data - con emoji
                    const emoji = getEmoji(name);
                    const visualName = `${emoji} ${name} (${time})`;
                    visualData[visualName] = ms;
                }
            });
            
            if (cuts.length === 0) {
                showNotification('‚ùå No se encontraron cortes v√°lidos');
                return;
            }
            
            // Mostrar resultados
            displayResults();
            updateStats();
            // Auto-guardar en historial
            saveToHistoryAuto();
            showNotification('‚úÖ ¬°Conversi√≥n exitosa!');
        }

        // Mostrar resultados
        function displayResults() {
            const resultsBox = document.getElementById('resultsBox');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsBox.style.display = 'block';
            
            const data = currentView === 'visual' ? visualData : rawData;
            resultsContent.textContent = JSON.stringify(data, null, 2);
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            document.getElementById('totalCuts').textContent = cuts.length;
            
            if (cuts.length > 0) {
                const lastCut = cuts[cuts.length - 1];
                document.getElementById('duration').textContent = lastCut.time;
                
                // Calcular tama√±o del archivo
                const jsonStr = JSON.stringify(currentView === 'visual' ? visualData : rawData);
                const sizeInKB = (new Blob([jsonStr]).size / 1024).toFixed(2);
                document.getElementById('fileSize').textContent = sizeInKB + 'KB';
            }
        }

        // Cambiar vista
        function switchView(view) {
            currentView = view;
            
            // Actualizar tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayResults();
            updateStats();
        }

        // Copiar JSON
        async function copyJSON() {
            const data = currentView === 'visual' ? visualData : rawData;
            const jsonStr = JSON.stringify(data, null, 2);
            
            try {
                await navigator.clipboard.writeText(jsonStr);
                showNotification('üìã JSON copiado al portapapeles');
            } catch (err) {
                showNotification('‚ùå Error al copiar');
            }
        }

        // Descargar JSON
        function downloadJSON() {
            const data = currentView === 'visual' ? visualData : rawData;
            const jsonStr = JSON.stringify(data, null, 2);
            
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `spotify_cortes_${currentView}_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('üíæ Archivo descargado');
        }

        // Compartir
        async function shareData() {
            const data = currentView === 'visual' ? visualData : rawData;
            const jsonStr = JSON.stringify(data);
            const encoded = btoa(encodeURIComponent(jsonStr));
            const url = `${window.location.origin}${window.location.pathname}?data=${encoded}`;
            
            try {
                await navigator.clipboard.writeText(url);
                showNotification('üîó Enlace copiado al portapapeles');
            } catch (err) {
                showNotification('‚ùå Error al compartir');
            }
        }

        // Ordenar por tiempo
        function sortByTime() {
            cuts.sort((a, b) => a.ms - b.ms);
            
            // Reconstruir datos
            rawData = {};
            visualData = {};
            
            cuts.forEach(cut => {
                rawData[cut.name] = cut.ms;
                
                const emoji = getEmoji(cut.name);
                const visualName = `${emoji} ${cut.name} (${cut.time})`;
                visualData[visualName] = cut.ms;
            });
            
            displayResults();
            updateStats();
            showNotification('üîÑ Cortes ordenados por tiempo');
        }

        // Exportar a Shortcuts
        function exportToShortcuts() {
            const jsonStr = JSON.stringify(rawData);
            const encodedJson = encodeURIComponent(jsonStr);
            const shortcutUrl = `shortcuts://run-shortcut?name=Control%20Maestro&input=${encodedJson}`;
            
            window.location.href = shortcutUrl;
            showNotification('üì± Abriendo Shortcuts...');
        }

        // Mostrar notificaci√≥n
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Historial - Funciones
        function saveToHistoryAuto() {
    const historyItem = {
        date: new Date().toISOString(),
        preview: cuts.slice(0, 3).map(c => c.name).join(', ') + '...',
        data: {
            raw: rawData,
            visual: visualData,
            cuts: cuts
        }
    };
    
    history.unshift(historyItem);
    if (history.length > 10) history.pop();
    
    // Intentar guardar solo si localStorage est√° disponible
    try {
        if (typeof(Storage) !== "undefined" && window.localStorage) {
            localStorage.setItem('spotifyHistory', JSON.stringify(history));
        }
    } catch (err) {
        // Silenciar error
    }
    
    displayHistory();
}
        function saveToHistory() {
            saveToHistoryAuto();
            showNotification('üíæ Guardado en el historial');
        }

        function loadHistoryFromStorage() {
    try {
        // Verificar si localStorage est√° disponible
        if (typeof(Storage) !== "undefined" && window.localStorage) {
            const saved = localStorage.getItem('spotifyHistory');
            if (saved) {
                history = JSON.parse(saved);
                displayHistory();
            }
        }
    } catch (err) {
        // Silenciar el error - no mostrar en consola
        history = []; // Usar array vac√≠o si falla
    }
}
        function displayHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.5);">No hay historial</p>';
                return;
            }
            
            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.onclick = () => loadFromHistory(index);
                
                const date = new Date(item.date);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                
                div.innerHTML = `
                    <div class="history-date">${dateStr}</div>
                    <div class="history-preview">${item.preview}</div>
                `;
                
                historyList.appendChild(div);
            });
        }

        function loadFromHistory(index) {
            const item = history[index];
            rawData = item.data.raw;
            visualData = item.data.visual;
            cuts = item.data.cuts;
            
            // Reconstruir input
            const inputText = cuts.map(c => `${c.time} - ${c.name}`).join('\n');
            document.getElementById('inputText').value = inputText;
            updateCharCount();
            
            displayResults();
            updateStats();
            toggleHistory();
            showNotification('üìã Cargado desde el historial');
        }

        function toggleHistory() {
            const panel = document.getElementById('historyPanel');
            panel.classList.toggle('show');
        }

        // Verificar par√°metros URL
        function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const data = params.get('data');
            
            if (data) {
                try {
                    const decoded = decodeURIComponent(atob(data));
                    const parsed = JSON.parse(decoded);
                    
                    // Reconstruir cortes
                    cuts = [];
                    for (const [key, value] of Object.entries(parsed)) {
                        const time = msToTime(value);
                        const name = key.replace(/^[^\s]+ /, '').replace(/ \([^)]+\)$/, '');
                        cuts.push({ time, name, ms: value });
                    }
                    
                    const inputText = cuts.map(c => `${c.time} - ${c.name}`).join('\n');
                    document.getElementById('inputText').value = inputText;
                    updateCharCount();
                    
                    showNotification('üì• Datos cargados desde el enlace');
                } catch (err) {
                    console.error('Error loading URL data:', err);
                }
            }
        }

        // Atajos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        convert();
                        break;
                    case 'h':
                        e.preventDefault();
                        toggleHistory();
                        break;
                    case 'c':
                        if (document.getElementById('resultsBox').style.display !== 'none') {
                            e.preventDefault();
                            copyJSON();
                        }
                        break;
                }
            }
        });

        // Fix para iOS
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
            document.body.style.cursor = 'pointer';
        }
    </script>
